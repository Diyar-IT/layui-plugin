<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link href="layui/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="layui-tab" lay-filter="test-handle" lay-allowclose="true">
  <ul class="layui-tab-title">
    <li class="layui-this" lay-id="1" lay-options="{cnfrim:true}">标签1</li>
    <li lay-id="2" lay-options="{cnfrim:true}">标签2</li>
    <li lay-id="3" lay-options="{cnfrim:true}">标签3</li>
    <li lay-id="4" lay-options="{cnfrim:true}">标签4</li>
    <li lay-id="5" lay-options="{cnfrim:true}">标签5</li>
  </ul>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show">内容-1</div>
    <div class="layui-tab-item">内容-2</div>
    <div class="layui-tab-item">内容-3</div>
    <div class="layui-tab-item">内容-4</div>
    <div class="layui-tab-item">内容-5</div>
  </div>
</div>


<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="layui/layui.js"></script>
<script>
  layui.use(['element','lay','layer'],function(){
    var element = layui.element;
    var util = layui.util;

    element.on('onDeleteTab(test-handle)', function (obj) {
      layer.confirm('确定要删除Tab？', {
        btn: ['确定', '关闭'] //按钮
      }, function(){
        var id = obj.li.attr('lay-id');
        if (id == 1 || id == 2) return layer.msg('我是第' + id + '不能删我',{icon: 5});
        obj.deleteTab();
        layer.msg('删除成功', {icon: 1});
      });
    })

  });
</script>
</body>
</html>
